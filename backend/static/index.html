<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timing Tool</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <main class="layout">
    <section class="panel">
      <h1>Timing Solver</h1>
      <input id="csvFile" type="file" accept=".csv" />
      <div class="grid2">
        <label>H-H min <input id="hmin" type="number" value="9" min="1"></label>
        <label>H-H max <input id="hmax" type="number" value="25" min="1"></label>
        <label>R-R min <input id="rmin" type="number" value="17" min="1"></label>
        <label>R-R max <input id="rmax" type="number" value="42" min="1"></label>
      </div>
      <div>
        <button id="newRowBtn">Add Row</button>
        <select id="activeRow"></select>
      </div>
      <label>Start from previous hole # <input id="startFromPrev" type="number" value="1" min="1"></label>
      <button id="optimizeBtn">Optimize</button>
      <label>Timing option
        <select id="optionSelect"></select>
      </label>
      <button id="exportBtn" disabled>Export CSV</button>
      <pre id="status"></pre>
    </section>
    <section class="panel">
      <h2>Hole Diagram (delay labels update live)</h2>
      <svg id="plot" viewBox="0 0 900 650"></svg>
    </section>
  </main>
  <script src="/static/app.js"></script>
</body>

</html>
